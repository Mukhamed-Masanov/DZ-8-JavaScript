<body>
<script>
    //1
    let a = +prompt('Enter a number');
    if (isNaN(a)) {
        alert('Not a Number')
    } else {
        if (a > 0) {
            alert(`${a} is a positive number`)
        } else if (a === 0) {
            alert(`your number equals zero`)
        } else {
            alert(`${a} is a negative number`)
        }
    }
</script>

<script>
    //2
    let age = +prompt('Enter your age');
    if (isNaN(age)) {
        alert(`Not a number`)
    } else if (age > 0 && age <= 120) {
        alert(`age that you entered is correct`)
    } else if (age <= 0 || age > 120) {
        alert(`age that you entered is incorrect`)
    }
</script>

<script>
    //3
    let num1 = +prompt('enter a number');
    if (isNaN(num1)) {
        alert('Not a Number')
    } else {
        if (num1 >= 0) {
            alert(`модулем числа ${num1} является |${num1}| `);
        } else {
            alert(`модуль числа ${num1} равен ${num1 * -1} `);
        }
    }
</script>

<script>
    //4
    let hour = +prompt('enter hour'), min = +prompt('enter minute'), sec = +prompt('enter second');
    if (isNaN(hour) || isNaN(min) || isNaN(sec)) {
        alert('Is not a number')
    } else {
        if (hour <= 0 || hour >= 24 || min < 0 || min >= 60 || sec < 0 || sec >= 60) {
            alert('enter correct time your time is incorrect');
        } else {
            alert(`your time is ${hour} hour ${min}minutes  ${sec} seconds`);
        }
    }
</script>

<script>
    //5
    let x = +prompt('Ведите координату x'), y = +prompt('Ведите координату y');
    if (isNaN(x) || isNaN(y)) {
alert('X or Y not a number type')
    } else {
        if (x > 0 && y > 0) {
            alert(` In the first quarter`);
        } else if (x < 0 && y > 0) {
            alert(`In the second quarter`);
        } else if (x < 0 && y < 0) {
            alert(`In third third quarter`);
        } else if (x > 0 && y < 0) {
            alert(`In the fourth quarter`);
        } else if (x === 0 && y === 0) {
            alert(`Point of origin`);
        } else if (x !== 0 && y === 0) {
            alert(`On X-axis`);
        } else if (x === 0 && y !== 0) {
            alert(`On Y-axis`);
        }
    }
</script>
